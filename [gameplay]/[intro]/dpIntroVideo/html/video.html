<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.fullscreen-bg {
		    position: fixed;
		    top: 0;
		    right: 0;
		    bottom: 0;
		    left: 0;
		    overflow: hidden;
		    z-index: -100;
		}

		.fullscreen-bg__video {
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		}
	</style>
</head>
<body>
	<div class="fullscreen-bg">
		<video playsinline autoplay id="dpVideo" class="fullscreen-bg__video">
		    <source src="video.ogv" type="video/ogg">
		</video>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
