<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Drift Paradise Admin Panel</title>
	<*= exports.ajax:start(getResourceName(getThisResource())) *>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
	<div class="container">
		<h1>Drift Paradise</h1>
		<h3>Админка</h3>

		<p>Количество игроков на сервере: <strong id="players_count"></strong></p>
		<img id="image1" src="img.jpg" alt="screenshot">
	</div>

<script type="text/javascript">
	getPlayers(function (players) {
		if (players != undefined) {
			$("#players_count").text(players.length);
		}
	});

	setInterval(function () {
		var d = new Date();
		$("#image1").attr("src", "img.jpg?"+d.getTime());
	}, 250)
</script>	

</body>
</html>
