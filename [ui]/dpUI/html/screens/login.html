<div class="wrapper_login" id="login">
	<div class="logo_login"></div>
	<div class="block_login">
		<div class="top_link_login">
			<div class="ls_block">
				<div class="btn">
					<a href="#" class="l active" id="start_game">{{lang.login_panel_start_game_button}}</a>
					<a href="#" class="r" onclick="show_reg();return false;">{{lang.login_panel_register_button_toggle}}</a>
				</div>
			</div>
		</div>
		<div class="cont_login">
			<form class="login_form" id="login_form">
				<label class="nii">{{lang.login_panel_username_label}}</label>
				<div class="inp"><input type="text" class="nick" name="nick" id="login_nickname" /></div>
				<label>{{lang.login_panel_password_label}}</label>
				<div class="inp"><input type="password" class="pass" name="pass" id="login_password" /></div>
			</form>
		</div>
	</div>
</div>

<div class="wrapper_reg" id="reg" style="display:none;">
	<div class="block_reg">
		<div class="top_link_login">
			<div class="ls_block">
				<div class="btn">
					<a href="#" class="l" onclick="show_login();return false;">{{lang.login_panel_back}}</a>
					<a href="#" class="r active" id="register">{{lang.login_panel_register_button}}</a>
				</div>
			</div>
		</div>
		<div class="cont_reg">
		
			<div class="lang_color">
				<div class="lang">
					<div class="til">{{lang.login_panel_language}}</div>
					<div class="list_lang">
						<div class="ua" onclick='mta.triggerEvent("dpUI.login.languageClick", "ua");'><a href="#"></a></div>
						<div class="ru" onclick='mta.triggerEvent("dpUI.login.languageClick", "ru");'><a href="#"></a></div>
						<div class="en" onclick='mta.triggerEvent("dpUI.login.languageClick", "en");'><a href="#"></a></div>
					</div>
				</div>
				<div class="color">
					<div class="til">{{lang.login_panel_color}}</div>
					<div class="list_color">
						<div class="c1"><a href="#"></a></div>
						<div class="c2"><a href="#"></a></div>
						<div class="c3"><a href="#"></a></div>
					</div>
				</div>
			</div>
			<form class="reg_form">
				<label class="nii">{{lang.login_panel_username_label}}</label>
				<div class="inp"><input type="text" class="nick" name="nick" id="register_username"/></div>
				<label>{{lang.login_panel_password_label}}</label>
				<div class="inp"><input type="password" class="pass" name="pass"  id="register_password"/></div>		
			</form>
		</div>
	</div>
</div>

<script>
	function show_login(){			
		$("#login").fadeIn(0);
		document.getElementById('reg').style.display='none';
	}
	function show_reg(){
		$("#reg").fadeIn(0);
		document.getElementById('login').style.display='none';
	}

	$("#start_game").click(function(event) {
		var nickname = $("#login_nickname").val();
		var password = $("#login_password").val();

		mta.triggerEvent("dpUI.login.startGameClick", nickname, password);
	});

	$("#register").click(function(event) {
		var nickname = $("#register_username").val();
		var password = $("#register_password").val();

		mta.triggerEvent("dpUI.login.registerClick", nickname, password);
	});	
</script>
